<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Borrando un Proveedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link th:href="@{/css/formulario.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="/fragments/header :: header"> </header>

<div class="container">
    <form th:action="@{/proveedor/confirmarBorrar/__${proveedor.id}__}" class="formulario" method="post">

        <input hidden th:value="${proveedor.id}" name="id">

        <div class="form-group">
            <h3> Borrar Proveedor</h3>
            <label th:text="${proveedor.getNombreCompleto()}" name="nombre"  class="mb-2"></label>
            <ul>
                <li>EMAIL: <span th:text="${proveedor.email}"></span></li>
                <li>TELEFONO: <span th:text="${proveedor.telefono}"></span> </li>
                <li>CATEGORIA DE SERVICIO: <span th:text="${proveedor.categoriaServicio.nombre}"></span> </li>
                <li>PRECIO POR HORA: <span th:text="${proveedor.precioPorHora}"></span> </li>
            </ul>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Borrar</button>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/proveedor/listar}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>

            </div>
        </section>


    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
