<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/fragments/head :: head"> </head>
<body>
<header th:replace="/fragments/header :: header"> </header>

<div class="container">
    <form th:action="@{/trabajo/confirmar/__${trabajo.id}__}" class="formulario" method="post">

        <input hidden th:value="${trabajo.id}" name="id">

        <div class="form-group">
            <h3> Actualizar Estado de un Trabajo</h3>

            <ul>
                <li>FECHA: <span th:text="${trabajo.fecha}"></span></li>
                <li>CLIENTE: <span th:text="${trabajo.cliente.getNombreCompleto()}"></span> </li>
                <li>CATEGORIA DE SERVICIO: <span th:text="${trabajo.categoria.nombre}"></span> </li>
                <li>OBSERVACIONES: <span th:text="${trabajo.detalles}"></span>  </li>
            </ul>
            <label> Por Favor indique el estado del trabajo: </label>
            <div class="form-group my-3 seleccion">

                <select name="estado">

                    <option th:each="est : ${estados}"
                            th:value="${est}"
                            th:text="${est.toString()}"
                            th:selected="${trabajo.estado == est}"
                    >
                </select>
            </div>
        </div>

        <button type="submit" class="btn btn-primary mt-3 botones">Confirmar Estado de mi trabajo</button>

        <section class=" text-center container">
            <div class="row mt-3">
                <div class="divVolver">
                    <a th:href="@{/trabajo/listarPorProveedorPendiente/__${session.usuariosesion.id}__}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
                </div>
            </div>
        </section>


    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
