<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Lista de Categorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/index.css}" rel="stylesheet" />

</head>
<body>
<header th:replace="/fragments/header :: header"> </header>


<div class="container m-5" >
  <div th:if="${categorias != null}">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Categoria de Servicio</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Acciones</th>
          <th scope="col"></th>


        </tr>
      </thead>

      <tbody>
        <tr th:each="cat : ${categorias}">
          <th scope="row" th:text="${cat.nombre}"></th>
          <td th:text="${cat.descripcion}"></td>

          <td >
            <a th:href= "@{/admin/modificarCategoria/__${cat.id}__}"><i class="fas fa-feather-alt">  </i> Modificar </a>
          </td>
          <td>
            <a th:href= "@{/admin/borrarCategoria/__${cat.id}__}"><i class="fas fa-feather-alt">  </i> Borrar </a>
          </td>

        </tr>

      </tbody>
    </table>
  </div>
  <div th:if="${categorias == null}">
    <h3> No se encuentra registrada ninguna categoria al momento</h3>
  </div>
  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a  th:href="@{/admin/crearCategoria}" class="btn btn-secondary my-2 botonVolver botones">Crear una nueva Categoria</a>
      </div>
        <div class="divVolver">
          <a th:href="@{/inicio}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
        </div>
    </div>
  </section>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
