<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Registrar Usuario - SERVICE+</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link th:href="@{/css/registro_proveedor.css}" rel="stylesheet" />
</head>
<body>
<header th:replace="/fragments/header :: header"> </header>


<div class="container-fluid contenedor">
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
    <div class="card-body">
      <h5 class="card-title">Error 游녩</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito" >
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>
  <form class="shadow p-3 mb-5 bg-body-tertiary rounded formulario" th:action="@{/usuario/registro}"  method="POST">


    <h2 class="mb-2">Registrar Usuario Cliente</h2>
    <div class="form-group my-3">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-group my-3">
      <label for="apellido">Apellido</label>
      <input type="text" class="form-control" name="apellido" id="apellido" placeholder="Apellido">
    </div>
    <div class="form-group my-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
    </div>
    <div class="form-group my-3">
      <label for="telefono">Telefono</label>
      <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Telefono">
    </div>
    <div class="form-group my-3">
      <label for="password">Contrase침a</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="Contrase침a">
    </div>
    <div class="form-group my-3">
      <label for="password2">Confirme Contrase침a</label>
      <input type="password" class="form-control" name="password2" id="password2" placeholder="Repita la contrase침a">
    </div>

    <button type="submit" class="btn btn-primary mt-3 botones">Registrarse</button>
  </form>


  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
