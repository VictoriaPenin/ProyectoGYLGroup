<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link th:href="@{/css/login_proveedor.css}" rel="stylesheet" />

</head>

<body>
<header th:replace="/fragments/header :: header"> </header>
<div class="container-fluid contenedor">
  <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
    <div class="card-body">
      <h5 class="card-title">Error!</h5>
      <p class="card-text" th:text="${error}"></p>
    </div>
  </div>
  <div th:if="${exito != null}" class="card text-white bg-success mb-3 mt-3 mensajeExito">
    <div class="card-body">
      <h5 class="card-title">Exito!</h5>
      <p class="card-text" th:text="${exito}"></p>
    </div>
  </div>

  <form class="shadow p-3 mb-5 bg-body-tertiary rounded formulario" th:action="@{/logincheck}" method="POST">


    <div class="form-group my-3">
      <h3 class="card-title">Bienvenido Usuario Proveedor</h3>
    </div>

    <div class="form-group my-3 campo">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email" placeholder="EMAIL">
    </div>

    <div class="form-group my-3 campo">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="CONTRASEÑA">
    </div>
    <button type="submit" class="btn btn-primary mt-3 botones">Ingresar</button>
  </form>


  <section class=" text-center container">
    <div class="row mt-3">
      <div class="divVolver">
        <a th:href="@{/}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
      </div>
    </div>
  </section>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
